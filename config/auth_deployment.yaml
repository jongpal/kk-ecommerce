apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  selector:
    matchLabels:
      app: auth
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: "gcr.io/chabunsi-project/auth"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 180
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 180
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/auth"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000

