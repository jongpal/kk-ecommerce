apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-outbound
spec:
  rules:
    - http:
        paths:
          - path: /api/users/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/products/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: products-srv
                port:
                  number: 3000
